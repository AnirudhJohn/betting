{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"></link>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span id="logo">COMMCASE</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link active" aria-current="page" href="{% url 'stage' %}"><span class="navelement" >Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}"><span class="navelement">Logout</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="navelement">Category</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            {% else %}
                            <a class="nav-link" href="{% url 'account_signup' %}"><span class="navelement">Sign up</span></a>

                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="{% url 'account_login' %}"><span class="navelement">Login</span></a> {% endif %}
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="box">
        <div class="container">
            <!-- <div id="topmenu">
                <a class="menuitems" href="{% url 'quote' %}">Quotes</a> | <a class="menuitems" href="{% url 'poetry' %}">Poems</a> | <a class="menuitems" href="{% url 'novel' %}">Novel</a> | <a class="menuitems" href="{% url 'story' %}">Story</a>|
                <a
                    class="menuitems" href="{% url 'art' %}">Art Gallery</a>
            </div> -->

            {% block content%} {% endblock content %}
        </div>
    </div>




    <div id="circularMenu1" class="circular-menu circular-menu-left active">

        <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">

            <a href="#" class="menu-item fa fa-user"></a>
            <a href="#" class="menu-item fa fa-pie-chart"></a>
            <a href="{% url 'account_logout' %}" class="menu-item fa fa-cog"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">

      </svg></a>
        </menu>

    </div>


    <footer>
        <h3>EASYPUBLISHME</h3>
    </footer>

    <div id="corner">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">

    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
